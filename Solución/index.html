<html lang="es">

<head>
	<title>Document</title>
	<meta charset="UTF-8">
	<meta name="description" content="Ejercicio práctico de la unidad UF1306 perteneciente al módulo formativo MF0951_2">
	<meta name="keywords" content="JavaScript, JS, formularios, validación, AJAX, JSON">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/estilos.css">
</head>

<body>

	<header>
		<h1 tabindex="1">Ejercicio E1 de la UF1306 (MF0951_2)</h1>
	</header>

	<div class="contenedor">
		<form action="#" method="get" name="formulario" id="formulario" autocomplete="off">
			<fieldset>
				<legend tabindex="2">Datos de la tarjeta de Crédito</legend>

				<p tabindex="3"><em>Se han de rellenar todos los campos para enviar el formulario</em></p>

				<div class="input-group">
					<label for="banco" tabindex="4">Entidad de la tarjeta: </label>
					<input tabindex="5" type="text" id="banco" name="banco" maxlength="150" placeholder="Entidad bancaria" class="valido" required>
				</div>

				<div class="input-group">
					<label for="numero_1" tabindex="6">Número de la tarjeta: </label>
					<input tabindex="7" type="text" name="numero_1" id="numero_1" size="1" maxlength="4" placeholder="xxxx" class="valido" required pattern="4\d{3}"> /
					<input tabindex="8" type="text" name="numero_2" id="numero_2" size="1" maxlength="4" placeholder="xxxx" class="valido" required pattern="\d{4}"> /
					<input tabindex="9" type="text" name="numero_3" id="numero_3" size="1" maxlength="4" placeholder="xxxx" class="valido" required pattern="\d{4}"> /
					<input tabindex="10" type="text" name="numero_4" id="numero_4" size="1" maxlength="4" placeholder="xxxx" class="valido" required pattern="\d{4}">
				</div>

				<div class="input-group">
					<label for="anio" tabindex="11">Fecha de caducidad: año</label>
					<input tabindex="12" type="text" id="anio" name="anio" maxlength="4" size="2" placeholder="AAAA" class="valido" required pattern="20(19|20|21|22|23)">
					<label for="mes" tabindex="13">mes</label>
					<input tabindex="14" type="text" id="mes" name="mes" maxlength="2" size="1" placeholder="MM" class="valido" required pattern="(0[1-9])|(1[0-2])">
				</div>

				<div class="input-group">
					<label for="cvv" tabindex="15">CVV: </label>
					<input tabindex="16" type="text" id="cvv" name="cvv" maxlength="3" size="2" class="valido" required pattern="\d{3}">
				</div>
			</fieldset>

			<div class="btn-group">
				<button tabindex="17" type="button" class="btn" id="importar" accesskey="i"
					title="Cargar datos en el formulario">Importar</button>
				<button tabindex="18" type="submit" id="enviar" accesskey="e"
					title="validar y enviar datos del formulario">Enviar</button>
				<span id="cargaOk"></span>
			</div>
		</form>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/codigo.js"></script>
</body>

</html>

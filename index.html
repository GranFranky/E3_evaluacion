<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords" content="JavaScript, JS, formularios, validación, AJAX, JSON">
  <title>Ejercico evaluación MF0952_2: Publicación de Páginas Web</title>
  <script src="https://use.fontawesome.com/releases/v5.8.2/js/all.js" data-auto-replace-svg="nest"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/estilo.css" type="text/css">
</head>

<header>
  <h1 tabindex="1">Ejercico evaluación MF0952_2: Publicación de Páginas Web</h1>
</header>

<body>
  <div class="container">
    <form action="#" method="get" name="formulario" id="formulario" autocomplete="off">
      <!-- definimos el formulario-->
      <fieldset>
        <!-- agrupamos los datos del formulario-->
        <legend tabindex="2">Tarjeta de Crédito:</legend>

        <p id="textav" tabindex="3"><em>Se han de rellenar todos los campos para enviar el formulario</em></p>
        <div class="input-group">
          <label for="banco" tabindex="4">Entidad de la tarjeta: </label>
          <input tabindex="5" type="text" id="banco" maxlength="150" size="15" placeholder="Entidad bancaria" required>
        </div>
       
        <div class="input-group">
          <label for="numero_1" tabindex="6">Número de la tarjeta: </label>
          <input tabindex="7" id="numero1" type="text" size="1" maxlength="4" placeholder="xxxx" required
            pattern="4\d{3}"><span> </span>
          <input tabindex="8" id="numero2" type="text" size="1" maxlength="4" placeholder="xxxx" required
            pattern="\d{4}"><span> </span>
          <input tabindex="9" id="numero3" type="text" size="1" maxlength="4" placeholder="xxxx" required
            pattern="\d{4}"><span> </span>
          <input tabindex="10" id="numero4" type="text" size="1" maxlength="4" placeholder="xxxx" required
            pattern="\d{4}">
        </div>
       
        <div class="input-group">
          <label for="fechaAnno" tabindex="11">Fecha de caducidad: año</label>
          <input tabindex="12" id="fechaAnno" type="text" size="2" maxlength="4" placeholder="AAAA" required pattern="20(19|20|21|22|23)">
          <span> </span>
          <label for="fechaMes" tabindex="13">mes</label>
          <input tabindex="14" id="fechaMes" type="text" placeholder="MM" maxlength="2" size="2" required
            pattern="(0[1-9])|(1[0-2])">
        </div>
        <div class="input-group">
          <label for="cvv" tabindex="15">CVV: </label>
          <input tabindex="16" id="cvv" type="text" axlength="3" size="2" required pattern="\d{3}">
        </div>
      </fieldset>

      <div class="btn-group">
        <button tabindex="17" type="button" class="btn" id="importar" accesskey="i"
          title="Cargar datos en el formulario">Importar</button>
        <button tabindex="18" type="submit" id="enviar" accesskey="e"
          title="validar y enviar datos del formulario">Enviar</button>
        <span id="cargaOk"></span>
        <span id="msg1"></span>
      </div>
    </form>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="js/codigo.js"></script>
</body>

</html>
